<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <form action="#" method="post">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tr>
                <td class="gray" id="X">ID(メールアドレス) *入力必須</td>
                <td class="white"><input type="email" size="30" placeholder="例 : xxx@morijyobi.ac.jp" required></td>
            </tr>
            <tr>
                <td class="gray" id="X">パスワード(半角英数字8文字以上) *入力必須</td>
                <td class="white"><input type="password" size="30" minlength="8" required>
                    <label><input type="checkbox">パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <td class="gray" id="X">氏名 *入力必須</td>
                <td class="white">姓 : <input type="text" placeholder="例 : 盛岡" required> 名 : <input type="text"
                        placeholder="例 : 太郎" required><br>
                </td>
            </tr>
            <tr>
                <td class="gray">住所</td>
                <td class="white">〒<input type="text" size="8" value="020-0211" readonly><br>
                    <input type="text" value="岩手県盛岡市中央道3丁目" readonly><br>
                    <input type="text" placeholder="番地"><br>
                    <input type="text" size="30" placeholder="建物名"><br>
                </td>
            </tr>
            <tr>
                <td class="gray" id="X">携帯電話番号(ハイフンなし) *入力必須</td>
                <td class="white"><input type="tel" required></td>
            </tr>
            <tr>
                <td class="gray" id="X">学科・学年 *入力必須</td>
                <td class="white">学科 : <select required>
                        <option value="">学科を選択してください</option>
                        <option>システム系学科</option>
                        <option>ビジネス系学科</option>
                        <option>デザイン系学科</option>
                    </select>
                    学年 : <select required>
                        <option value="">学年を選択してください</option>
                        <option>1年</option>
                        <option>2年</option>
                        <option>3年</option>
                        <option>4年</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="gray" id="X">お得な情報・クーポン *入力必須</td>
                <td class="white">
                    <label><input type="radio" name="coupon" required>受け取る</label>
                    <label><input type="radio" name="coupon" required>受け取らない</label>
                </td>
            </tr>
            <tr>
                <td class="gray">ご意見・ご要望(200字以内でご記入ください)</td>
                <td class="white"><textarea cols="50" rows="10" maxlength="200"></textarea></td>
            </tr>
            <tr>
                <td><button type="reset">入力内容をクリアする</button>
                    <button type="submit">送信</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
