<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <form action="#" method="post"></form>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <table>
        <tr>
            <td>ID(メールアドレス)</td>
            <td><input type="email" size="30" placeholder="例 : xxx@morijyobi.ac.jp" required></td>
        </tr>
        <tr>
            <td>パスワード(半角英数字8文字以上)</td>
            <td><input type="password" size="30" minlength="8" required>
                <label><input type="checkbox">パスワードを表示する</label>
            </td>
        </tr>
        <tr>
            <td>氏名</td>
            <td>姓 : <input type="text" placeholder="例 : 盛岡"> 名 : <input type="text" placeholder="例 : 太郎" required><br>
        </tr>
        <tr>
            <td>住所</td>
            <td>〒<input type="text" size="8" value="020-0211" readonly><br>
                <input type="text" value="岩手県盛岡市中央道3丁目" readonly><br>
                <input type="text" placeholder="番地"><br>
                <input type="text" size="30" placeholder="建物名"><br>
            </td>
        </tr>
        <tr>
            <td>携帯電話番号(ハイフンなし)</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>学科・学年</td>
            <td>学科 : <select>
                    <option value="">学科を選択してください</option>
                    <option>システム系学科</option>
                    <option>ビジネス系学科</option>
                    <option>デザイン系学科</option>
                </select>
                学年 : <select>
                    <option value="">学年を選択してください</option>
                    <option>1年</option>
                    <option>2年</option>
                    <option>3年</option>
                    <option>4年</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>お得な情報・クーポン</td>
            <td><label><input type="radio">受け取る</label>
                <label><input type="radio">受け取らない</label>
            </td>
        </tr>
        <tr>
            <td>ご意見・ご要望(200字以内でご記入ください)</td>
            <td><textarea cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit">入力内容をクリアする</button>
                <button type="reset">クリア
            </td>
        </tr>
    </table>
</body>

</html>
